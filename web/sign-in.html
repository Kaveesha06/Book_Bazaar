<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Favicons -->
        <link href="assets/img/favicon.ico" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <link href="assets/vendor/aos/aos.css" rel="stylesheet">

        <!-- Main CSS File -->
        <link href="assets/css/sign-in.css" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="right-section">
      <span class="member-msg">Not a member?</span>
      <a href="sign-up.html" class="btn-signin"><button class="signup-btn">Sign Up Now</button></a>
      
    </div>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h1 class="site-title">Book Bazaar</h1>
      <h2 class="form-title">Sign In to Your Account</h2>
      <p class="form-subtext">Sign in to your Book Bazaar account and manage your reading, favorites, and collections seamlessly.</p>
      <p class="text-danger" id="message"></p>
      <form>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button onclick="signIn();" type="button" class="signin-btn">Sign In</button>
      </form>

      <a href="#" class="verify-link">Forgot Password ?</a>
    </div>
  </main>
<!-- Vendor JS Files -->
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/vendor/aos/aos.js"></script>

        <!-- Main JS File -->

</body>
</html>
